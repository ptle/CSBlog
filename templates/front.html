<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
    <link type="text/css" rel="stylesheet" href="/static/css/newpost.css">
      <link type="text/css" rel="stylesheet" href="/static/css/post.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/top.png"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/creative.js"></script>
    <title>CS Blog</title>
  </head>

  <!-- Navigation bar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" id="navfluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Welcome, {{username}}!<span>
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="menu nav navbar-nav navbar-right">
          <li><a href="/blog">Home</a></li>
          <a data-toggle="modal" data-target="#logout">
            <button type="button" class="btn btn-default navbar-btn" style="margin:10px">Log Out</button>
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    {% block content %}
    {% endblock %}
  </body>

  <!-- Modal -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myModalLabel">Are you sure?</h2>
                </div>
                <div class="modal-body">
                  <a href="/logout">
                    <button type="button" class="btn btn-default modal-button">Log out</button>
                  </a>
                  <button type="button" class="btn btn-default modal-button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</html>
